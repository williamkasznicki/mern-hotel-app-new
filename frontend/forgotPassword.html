<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="icon" type="image/svg+xml" href="/hotel.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="bg-gray-200">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 mt-10">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold bg-rose-500 p-2 rounded-md">
          Booking.com
        </h1>
      </div>
      <div class="text-center mb-4">
        ${resetStatus} ${p}
        <form id="resetForm" class="mt-4">
          <div class="mb-4">
            <label for="password" class="block text-gray-700 font-bold mb-2"
              >New Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="confirmPassword"
              class="block text-gray-700 font-bold mb-2"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
              required
            />
          </div>
          <button
            type="submit"
            class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600"
          >
            Reset Password
          </button>
        </form>
        <div class="text-center mt-4">
          <a href="#" class="text-gray-500 hover:text-indigo-500 mx-2"
            ><i class="fa fa-facebook"></i
          ></a>
          <a href="#" class="text-gray-500 hover:text-indigo-500 mx-2"
            ><i class="fa fa-twitter"></i
          ></a>
          <a href="#" class="text-gray-500 hover:text-indigo-500 mx-2"
            ><i class="fa fa-linkedin"></i
          ></a>
          <a href="#" class="text-gray-500 hover:text-indigo-500 mx-2"
            ><i class="fa fa-instagram"></i
          ></a>
        </div>
      </div>
      <div class="text-center text-gray-600 text-sm">
        If you did not request a password reset, please ignore this email.
      </div>
    </div>
    <script>
      const form = document.getElementById('resetForm');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('password').value;
        const confirmPassword =
          document.getElementById('confirmPassword').value;
        if (password !== confirmPassword) {
          alert('Passwords do not match');
          return;
        }
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            password,
            token: new URLSearchParams(window.location.search).get('token'),
          }),
        });
        if (response.ok) {
          alert('Password reset successfully');
        } else {
          alert('Failed to reset password');
        }
      });
    </script>
  </body>
</html>
